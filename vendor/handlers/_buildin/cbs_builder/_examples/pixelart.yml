# required
spec_version: 1.0
name: "music creeper"

# optional
author_name: "2called-chaos"
author_url: "https://github.com/2called-chaos"
description: "Build a creeper with headphones"

# optional options (can be used in tokens)
options:
  black_material:
    default: wool 15
    allowed: string
  green_material:
    default: emerald_block
    # allowed: string (string is default)

tokens:
  A: "[air]"
  B: "[%black_material%]"
  G: "[%green_material%]"

grid_mode: x
grid:
  - |
    4A 10B 4A
    2A 2B 10A 2B 2A
    2A 1B 12A 1B 2A
    A B 3A 8B 3A B A
    A B 2A B 8G B 2A B A
    A B A B 2G 2B 2G 2B 2G B A B A
    4B 2G 2B 2G 2B 2G 4B
    4B 4G 2B 4G 4B
    4B 3G 4B 3G 4B
    3A B 3G 4B 3G B 3A
    3A B 3G B 2G B 3G B 3A
    3A 2B 8G 2B 3A
    # head end (the empty line above will be ignored)
    5A 8B 5A
    4A B 8G B 4A
    3A B G B 6G B G B 3A
    3A B G B 6G B G B 3A
    3A B G B 6G B G B 3A
    4A 2B 6G 2B 4A
    5A B 6G B 5A
    5A B 2G 2B 2G B 5A
    5A 3B 2A 3B 5A
  - |
    # same as page1 (we just want it 2 thick)
    4A 10B 4A
    2A 2B 10A 2B 2A
    2A 1B 12A 1B 2A
    A B 3A 8B 3A B A
    A B 2A B 8G B 2A B A
    A B A B 2G 2B 2G 2B 2G B A B A
    4B 2G 2B 2G 2B 2G 4B
    4B 4G 2B 4G 4B
    4B 3G 4B 3G 4B
    3A B 3G 4B 3G B 3A
    3A B 3G B 2G B 3G B 3A
    3A 2B 8G 2B 3A
    # head end (the empty line above will be ignored)
    5A 8B 5A
    4A B 8G B 4A
    3A B G B 6G B G B 3A
    3A B G B 6G B G B 3A
    3A B G B 6G B G B 3A
    4A 2B 6G 2B 4A
    5A B 6G B 5A
    5A B 2G 2B 2G B 5A
    5A 3B 2A 3B 5A
